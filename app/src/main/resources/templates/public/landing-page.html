<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hotel Julia</title>

    <link rel="stylesheet" th:href="@{/css/public/global.css}">
    <link rel="stylesheet" th:href="@{/css/public/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/public/landing-page.css}">
</head>

<body>

<th:block th:replace="~{fragments/header-footer::header}"></th:block>

<div class="container">
    <div class="left-panel">

        <div class="content" sec:authorize="isAnonymous()">
            <h2>Sign in</h2>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <input type="email" name="username" placeholder="Email" required>

                <div class="password-wrapper">
                    <input type="password" name="password" placeholder="Password" required id="password-input">
                    <i class="fa-regular fa-eye-slash toggle-password" id="password-icon" onclick="togglePassword('password-input', 'password-icon')"></i>
                </div>

                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Remember me
                </label>

                <button type="submit" class="sign-in">Sign in</button>
            </form>

            <div class="buttons">
                <button th:onclick="|location.href='@{/sign-up}'|" class="standard-button">
                    Create an Account
                </button>
                <button th:onclick="|location.href='@{/home}'|" class="standard-button">
                    Continue as <b>Guest</b>
                </button>
            </div>
        </div>

        <div class="content" sec:authorize="isAuthenticated()">
            <h2 th:utext="'Welcome back,<br>' + ${user.name} + '!'"></h2>
        </div>

    </div>

    <div class="right-panel">
        <h1>Welcome to<br>Hotel Julia!</h1>
    </div>
</div>

<th:block th:replace="~{fragments/header-footer::footer}"></th:block>


<script th:src="@{/js/auth/toggle-password.js}"></script>

<th:block th:replace="~{fragments/js::global}"></th:block>

</body>
</html>
