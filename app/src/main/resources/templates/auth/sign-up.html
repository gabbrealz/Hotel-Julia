<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up - Hotel Julia</title>

    <link rel="stylesheet" th:href="@{/css/public/global.css}">
    <link rel="stylesheet" th:href="@{/css/public/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/auth/sign-up.css}">
</head>
<body>

<th:block th:replace="~{fragments/header-footer::header}"></th:block>

<div class="signup-container">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form th:action="@{/sign-up}" method="post">

            <input type="text" name="name" placeholder="Full Name *" id="name-input" required>
            <p id="name-warning" class="warning-message hidden"></p>

            <input type="email" name="email" placeholder="Email *" id="email-input" required>
            <p id="email-warning" class="warning-message hidden"></p>

            <div class="password-wrapper" id="password-input-wrapper">
                <input type="password" name="password" placeholder="Password *" id="password-input" required>
                <i class="fa-regular fa-eye-slash toggle-password" id="password-icon" onclick="togglePassword('password-input', 'password-icon')"></i>
            </div>
            <p id="password-warning" class="warning-message hidden"></p>

            <div class="password-wrapper" id="confirm-pass-input-wrapper">
                <input type="password" name="confirmPassword" placeholder="Confirm Password *" id="confirm-pass-input" required >
                <i class="fa-regular fa-eye-slash toggle-password" id="confirm-pass-icon" onclick="togglePassword('confirm-pass-input', 'confirm-pass-icon')"></i>
            </div>
            <p id="confirm-pass-warning" class="warning-message hidden"></p>

            <input type="text" name="phone" placeholder="Phone Number *" id="phone-input" required>
            <p id="phone-warning" class="warning-message hidden"></p>

            <input type="text" name="address" placeholder="Address">

            <p th:if="${param.error}" class="warning-message" id="error-message">
                [[${param.error}]]
            </p>

            <button type="submit" class="standard-button" id="signup-btn" disabled>Sign up</button>
        </form>
    </div>
</div>

<th:block th:replace="~{fragments/header-footer::footer}"></th:block>

<script th:src="@{/js/auth/toggle-password.js}"></script>
<script th:src="@{/js/auth/sign-up.js}"></script>

<th:block th:replace="~{fragments/js::global}"></th:block>

</body>
</html>
